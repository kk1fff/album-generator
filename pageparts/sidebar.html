<div class="side-bar">
<% if (page.desc) { %><div class="album-description description-container"><%= page.desc %></div><% } %>
<div class="tiny-album-list-container side-bar-section">
<p class="title">Albums</p>
<% albums.forEach(function (a) { %>
<div class="image-link" to="<%= a.albumUrl %>">
  <div class="image-container"><img src="<%= a.littleThumbnailUrl %>" class="album-list-cover"/></div>
  <div class="describe-container">
    <%= a.title %>
  </div>
</div>
<% }) %>
</div>
