<% albums.forEach(function(a) { %>
<div class="album-row row-list-item" to="<%= a.albumUrl %>">
  <div class="image-container"><img src="<%= a.cover %>" class="album-list-cover"/></div>
  <div class="describe-container">
    <p class="album-title"><%= a.title %></p>
    <p><%= a.desc %></p>
    <p class="photonumber">Photos: <%= a.photos.length %></p>
  </div>
</div>
<% }) %>
