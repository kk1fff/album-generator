<h2><%= photo.title %></h2>
<div class="photo-description description-container"><%= photo.desc %></div>
<p class="photo-switcher"><a href="<%= photo.albumUrl %>"><%= photo.albumTitle %></a> - <a href="<%= photo.prevUrl %>">Prev</a> / <a href="<%= photo.nextUrl %>">Next</a></p>
<div class="photo-container">
  <img class="photo" src="1000.jpg" />
</div>
<p class="photo-switcher"><a href="<%= photo.albumUrl %>"><%= photo.albumTitle %></a> - <a href="<%= photo.prevUrl %>">Prev</a> / <a href="<%= photo.nextUrl %>">Next</a></p>
<% if (photo.exif) { %>
<div class="exif-container">
  <h2>Exif</h2>
  <table class="exif-table">
<%
   Object.keys(photo.exif).forEach(function (exifEntry) {
     var exifVal = photo.exif[exifEntry];
%>
<tr class="exif-row"><td class="exif-key-cell"><%= exifEntry %></td><td class="exif-value-cell"><%= exifVal %></td></tr>
<% }); %>
  </table>
<% } %>
