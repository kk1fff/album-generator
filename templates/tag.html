<div class="navigation-bar"><a href="<%= site.main %>"><%= site.title %></a></div>
<% tag.photos.forEach(function(p) { %>
<div class="album-row image-link" to="<%= p.photoUrl %>">
  <div class="image-container"><img src="<%= p.thumbnailUrl %>" class="album-list-cover"/></div>
  <div class="describe-container">
    <p class="album-title"><%= p.title %></p>
    <p><%= p.desc %></p>
  </div>
</div>
<% }) %>
