<%! header.html %>
<div class="navigation-bar"><a href="<%= site.main %>"><%= site.title %></a><span class="title">Tag: <%= tag.title %></div>
<div class="content-container">
<div class="content-area photo-preview-container">
<% tag.photos.forEach(function(p) { %><div class="image-link photo-row" to="<%= p.pageUrl() %>">
  <div class="image-container" img="<%= p.thumbnailUrl() %>"><div class="photo-title-container"><div class="photo-title"><%= p.title %></div></div></div>
</div><% }); %>
</div>
<%! sidebar.html %>
<div class="clear-fix"></div>
</div>
<%! footer.html %>
